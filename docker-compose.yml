version: '3'

services:
  vsg-previewer:
    image: vsg-previewer
    build:
      context: .
      dockerfile: vsg-previewer/vsg_previewer.dockerfile
    networks:
      - vsg-network
    ports:
      - "9000:9000"
    container_name: vsg-previewer-container
    command: bash -c "
      cd /app/vsg-previewer/vsg_previewer/
      && python app.py
      "
